<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel da Diretoria - EduFox</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Ícone de logout */
    .logout-icon {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      color: #007bff;
    }

    .menu-container {
      text-align: center;
      padding: 2rem;
      margin-top: 50px;
    }

    .menu-container h1 {
      color: #007bff;
      margin-bottom: 10px;
    }

    .menu-container p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    /* Container dos botões */
    .menu-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .menu-btn {
      background-color: #007bff;
      color: white;
      text-decoration: none;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      font-size: 1rem;
      display: block;
      text-align: center;
      transition: background-color 0.3s, transform 0.2s;
    }

    .menu-btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* Responsividade e rolagem */
    @media (max-height: 600px) {
      body {
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Ícone de logout -->
  <div class="logout-icon" id="logoutIcon">&#9776;</div>

  <div class="menu-container">
    <h1>Painel da Diretoria</h1>
    <p>Selecione uma das opções abaixo:</p>

    <div class="menu-buttons">
      <a href="registrar-ocorrencias.html" class="menu-btn">Registrar Ocorrência</a>
      <a href="ocorrencias.html" class="menu-btn">Ver Ocorrências</a>
      <a href="registrar-suspensao.html" class="menu-btn">Registrar Suspensão</a>
      <a href="ver-suspensao.html" class="menu-btn">Ver Suspensões</a>
      <a href="alunos-destaque.html" class="menu-btn">Alunos Estrelas</a>
      <a href="registrar-atraso.html" class="menu-btn">Registrar Atraso</a>
      <a href="ver-atraso.html" class="menu-btn">Ver Atrasos</a>
    </div>
  </div>

  <script>
    // Logout
    document.getElementById('logoutIcon').addEventListener('click', function() {
      if (confirm("Deseja sair da conta da diretoria?")) {
        sessionStorage.clear();
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
