<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EduFox</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="login-container">
    <h1>Bem-vindo ao aplicativo EduFox</h1>
    <p>Fa√ßa login para continuar</p>

    <input type="email" id="email" placeholder="E-mail" required>
    <input type="password" id="senha" placeholder="Senha" required>

    <button id="loginBtn">Entrar</button>
    <p class="error-msg" id="errorMsg"></p>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    loginBtn.addEventListener('click', function() {
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();

      // Login do professor
      if (email === 'millenadasilvarocha153@gmail.com' && senha === 'escola123') {
        sessionStorage.setItem('usuario', 'professor');
        window.location.href = 'menu.html';
      }

      // Login da diretoria
      else if (email === '00001096034827sp@al.educacao.sp.gov.br' && senha === 'escola1234') {
        sessionStorage.setItem('usuario', 'diretoria');
        window.location.href = 'diretoria.html';
      }

      // Caso o login esteja incorreto
      else {
        errorMsg.textContent = 'E-mail ou senha incorretos. Tente novamente.';
      }
    });
  </script>
</body>
</html>
